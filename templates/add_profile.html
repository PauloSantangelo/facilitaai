<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"], button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Perfil</h1>
        <form action="/add_profile" method="post">
            <label for="profile_name">Nome do Perfil:</label>
            <input type="text" id="profile_name" name="profile_name" required>

            <label for="profile_description">Descrição do Perfil:</label>
            <textarea id="profile_description" name="profile_description" required></textarea>

            <input type="submit" value="Adicionar Perfil">
        </form>
        <button onclick="location.href='/'">Voltar</button>
    </div>
</body>
</html>
